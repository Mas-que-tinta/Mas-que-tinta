<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Más que tinta - Recuerdos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-x..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
  
    /* --- Estilos globales --- */
    body {
      margin: 0;
      font-family: 'Dancing Script', Montserrat, sans-serif;
      background-color: #f5f3ef;
      color: #333;
      
    }
    .linea-superior {
  border: none;               /* quitar estilo por defecto */
  height: 2px;                /* grosor de la línea */
  background-color: #61a7d4;  /* color de la línea */
  margin: 0;                  /* sin espacio extra */
}


    /* --- Encabezado --- */
    
    header {
      text-align: center;
      padding: 30px 20px;
      color: #61a7d4;
      font-family: 'Dancing Script', cursive;
      font-weight: <weight>;
      font-style: normal;
      background: white;
      position: relative;
      overflow: hidden;
    }
    header h1 {
      margin: 0;
      font-size: 8em;
      letter-spacing: 2px;
      z-index: 1;
      position: relative;
    }
    header p {
      margin-top: 10px;
      font-size: 1.1em;
      font-family: Montserrat;
      z-index: 1;
      position: relative;
    }
    /* --- Menú de navegación --- */
    nav {
      background: White;
      display: flex;
      justify-content: flex-end;
      flex-wrap: nowwrap;
      gap: 10px;
      padding: 12px 20px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav a {
  color: White;
  font-size: 1.2em;
  text-decoration: none;

  /* círculo */
  background: #61a7d4; /* color de fondo del círculo */
  border-radius: 50%; /* hace el círculo */
  padding: 10px; /* espacio alrededor del icono */
  display: flex;
  align-items: center;
  justify-content: center;

  /* efectos */
  transition: all 0.3s ease;
  box-shadow: 0 3px 6px rgba(0,0,0,0.2); /* sombrita */
}
/* Estilo del buscador */
#buscador {
  display: flex;
  align-items: center;
  gap: 8px;
}

#buscador button {
  color: White;
  font-size: 1.2em;
  background: #61a7d4;
  border-radius: 50%;
  padding: 10px;
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  box-shadow: 0 3px 6px rgba(0,0,0,0.2);
}

#buscador button:hover {
  background: white;
  color: #61a7d4;
  transform: scale(1.1);
}

/* Input de búsqueda */
#buscarProducto {
  padding: 6px 10px;
  border-radius: 20px;
  border: 1px solid #ccc;
  outline: none;
  display: none; /* ← si quieres que no se vea siempre */
}

/* Cuando pasas el mouse */
nav a:hover {
  background: white;     /* círculo blanco */
  color: #61a7d4;        /* cambia el color del icono */
  transform: scale(1.1); /* hace zoom ligero */
}

    /* --- Sección de productos destacados --- */
    .productos {
      padding: 40px 20px;
      text-align: center;
    }
    .productos h2 {
      font-size: 2em;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    /* Hacemos que toda la tarjeta sea clickeable sin verse como enlace */
.card-link {
  text-decoration: none; /* quita la raya */
  color: inherit;        /* hereda el color del texto */
  display: block;        /* toda la tarjeta es clickeable */
}

.card-link:hover {
  transform: translateY(-5px); /* efecto opcional al pasar el mouse */
}
.card a {
  text-decoration: none; /* quita subrayado */
  color: inherit;        /* hereda color */
  display: block;        /* que toda la tarjeta sea clickeable */
  outline: none;         /* quita el contorno azul al hacer clic */
}

/* Aseguramos que h3 y p dentro de la tarjeta no tengan subrayado */
.card h3,
.card p {
  text-decoration: none;
  color: inherit;
}

    .card img {
      width: 100%;
      height: auto;
      object-fit: contain;
      background-color: #f5f3ef;
    }
    .card h3 {
      margin: 15px 0 5px;
    }
    .card p {
      margin: 5px 0 15px;
      color: #666;
    }
    .card button {
      background: #6b4f3a;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-bottom: 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .card button:hover {
      background: #a3b18a;
    }

    /* --- Footer --- */
    footer {
      font-family: Montserrat;
      background: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      font-size: 0.9em;
    }
    footer a {
      font-family: Montserrat;
      color: white;
      text-decoration: underline;
    }

    /* --- Responsive para móviles --- */
    @media (max-width: 600px) {
      header h1 { font-size: 2em; }
      header p { font-size: 1em; }
      .hero h1 { font-size: 2em; }
      .hero p { font-size: 1em; }
      .hero { padding: 40px 15px; }
      .productos h2 { font-size: 1.5em; }
      nav { gap: 10px; }
    }
    @media (max-width: 400px) {
      .grid { grid-template-columns: 1fr; }
      nav { flex-direction: column; gap: 10px; }
    }
    
  </style>
</head>
<body>
  <!-- Encabezado -->
  <header>
    <h1>Más que tinta</h1>
    <p>Tus recuerdos merecen más que tinta </p>
  </header>
  <!-- Línea separadora -->
  <hr class="linea-superior">
  <!-- Menú -->
  <nav>
  <!-- Buscador -->
  <form id="buscador">
    <input type="text" id="buscarProducto" placeholder="Buscar..." />
    <button type="submit"><i class="fas fa-search"></i></button>
  </form>

  <!-- Icono de bolsita que abre WhatsApp -->
  <a href="https://wa.me/573001112233" target="_blank" class="icono-bolsa">
    <i class="fas fa-shopping-bag"></i>
  </a>
</nav>


  <!-- Productos -->
  <section class="productos" id="productos">
    <div class="grid">
      <!-- Producto 1 -->
      <div class="card">
  <a href="producto1.html">
    <img src="imagen.1.png" alt="Mini Tripode">

</div>

<div class="card">

    <h3>Calendario Magnetico</h3>
    <p>$40.000 COP</p>

</div>
  </section>

  <!-- Footer -->
  <footer id="contacto">
    <p>&copy; 2025 Más que tinta. Todos los derechos reservados.</p>
    <p>
      Contacto: 
      <a href="mailto:masquetinta@gmail.com">masquetinta@gmail.com</a> |
      <a href="https://wa.me/573134884870" target="_blank">WhatsApp: +57 313 488 4870</a>
    </p>
    <p>
      Redes sociales: 
      <a href="https://www.instagram.com/masquetinta.recuerdos" target="_blank">@MASQUETINTA.RECUERDOS</a>
    </p>
  </footer>
  <!-- Script para mostrar el buscador -->
  <script>
    const btnBuscar = document.querySelector("#buscador button");
    const inputBuscar = document.getElementById("buscarProducto");

    btnBuscar.addEventListener("click", function(e) {
      if (inputBuscar.style.display === "none" || inputBuscar.style.display === "") {
        e.preventDefault(); // no envía el form todavía
        inputBuscar.style.display = "block";
        inputBuscar.focus();
      }
    });
  </script>
</body>
</html>
